<ng-container *ngIf="post">
  <div class="post-container" (click)="toggleId()">

    <div class="post show-user" *ngIf="showUserId; else postId">
      <label>UserID</label>
      <h2>{{post.userId}}</h2>
    </div>

    <ng-template #postId>
      <div class="post show-post">
        <label>PostID</label>
        <h2>{{post.id}}</h2>
      </div>
    </ng-template>
  </div>
</ng-container>
